<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="head-title">Google Form Solver</h2>
    
    <button id="extract">Extract Form Data</button>
    
    <div id="output-box">
        <!-- <h3>Extracted Questions</h3> -->

    <button id="get-answers">Get Answers</button> <!-- New AI answer button -->
    
    <div id="answer-box">
        <!-- <h3>AI Answers</h3> -->
        <div id="answers"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
